<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <article class="hour col-sm-2">9am</article>
        <textarea id="9" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">10am</article>
        <textarea id="10" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">11am</article>
        <textarea id="11" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">12pmm</article>
        <textarea id="12" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">1pm</article>
        <textarea id="13" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">2pm</article>
        <textarea id="14" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">3pm</article>
        <textarea id="15" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">4pm</article>
        <textarea id="16" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>
        <article class="hour col-sm-2">5pm</article>
        <textarea id="17" class="description col-sm-9"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fa fa-save"></i>
        </button>

      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
